<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - ECGM</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <form id="loginForm" class="bg-white p-8 rounded-lg shadow-lg w-80">
    <h2 class="text-2xl font-bold mb-6 text-center text-blue-600">Entrar</h2>

    <input
      type="text"
      id="username"
      placeholder="Username"
      required
      autocomplete="username"
      class="w-full mb-4 px-4 py-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
    />

    <input
      type="password"
      id="password"
      placeholder="Password"
      required
      autocomplete="current-password"
      class="w-full mb-6 px-4 py-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
    />

    <button
      type="submit"
      class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-md transition"
    >
      Login
    </button>
  </form>

  <script src="/js/login.js" defer></script>
</body>
</html>
