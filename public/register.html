<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registo - ECGM</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <form id="registerForm" class="bg-white p-8 rounded-lg shadow-lg w-80">
        <h2 class="text-2xl font-bold mb-6 text-center text-blue-600">Criar Conta</h2>

        <input type="text" id="username" placeholder="Username" required autocomplete="username"
            class="w-full mb-4 px-4 py-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />

        <input type="password" id="password" placeholder="Password" required autocomplete="new-password"
            class="w-full mb-6 px-4 py-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />

        <button type="submit"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-md transition">
            Registar
        </button>


        <p class="mt-4 text-center text-gray-600">
            JÃ¡ tens conta?
            <a href="/login.html" class="text-blue-600 hover:underline font-semibold">Entra aqui</a>
        </p>

    </form>

    <script src="/js/register.js" defer></script>
</body>

</html>
